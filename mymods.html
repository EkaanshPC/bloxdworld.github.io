<style>
  .version-form {
  margin-top: 12px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Inputs + textarea + file upload */
.version-form input[type="text"],
.version-form textarea,
.version-form input[type="file"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

.version-form input[type="text"]:focus,
.version-form textarea:focus,
.version-form input[type="file"]:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.3);
  outline: none;
}

/* Textarea height */
.version-form textarea {
  min-height: 80px;
  resize: vertical;
}

/* Buttons */
.version-form button {
  padding: 10px 14px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

/* Submit (green) */
.version-form .submit-version-btn {
  background: linear-gradient(135deg, #28a745, #218838);
  color: white;
}
.version-form .submit-version-btn:hover {
  background: linear-gradient(135deg, #34d058, #2c974b);
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
}

/* Cancel (gray) */
.version-form .cancel-version-btn {
  background: #6c757d;
  color: white;
}
.version-form .cancel-version-btn:hover {
  background: #5a6268;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
}

  button {
  padding: 10px 16px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  margin: 5px;
}

/* Approve button (green vibes) */
.approve-btn,
.submit-version-btn {
  background: linear-gradient(135deg, #28a745, #218838);
  color: white;
}
.approve-btn:hover,
.submit-version-btn:hover {
  background: linear-gradient(135deg, #34d058, #2c974b);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
}

/* Reject button (red danger) */
.reject-btn,
.delete-btn {
  background: linear-gradient(135deg, #dc3545, #c82333);
  color: white;
}
.reject-btn:hover,
.delete-btn:hover {
  background: linear-gradient(135deg, #e55365, #b21f2d);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
}

/* Add version button (blue chill) */
.add-version-btn {
  background: linear-gradient(135deg, #007bff, #0069d9);
  color: white;
}
.add-version-btn:hover {
  background: linear-gradient(135deg, #339dff, #0056b3);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
}

/* Cancel button (gray lowkey) */
.cancel-version-btn {
  background: #6c757d;
  color: white;
}
.cancel-version-btn:hover {
  background: #5a6268;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
}

    .my-mods-container {

.mod-card {
text-align:left;
padding-left:40px;

.mod-card:hover {

.mod-card .delete-btn,
