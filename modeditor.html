themeToggle.addEventListener("click", (e) => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");

  // Save preference

    localStorage.setItem("theme", "dark");
  } else {
    localStorage.setItem("theme", "light");

Blockly.BloxdCode['attempt_apply_damage'] = function(block) {
  const eId = block.getFieldValue("EID");
  const hitEId = block.getFieldValue("HIT_EID");
  const dmg = block.getFieldValue("DMG_AMT");
  const item = block.getFieldValue("WITH_ITEM");

  const data = {
    eId,
    hitEId,
    attemptedDmgAmt: dmg,
    withItem: item
  };

  // Optional values
  const body = block.getFieldValue("BODY_PART");
  if (body && body !== "undefined") data.bodyPartHit = body;

  const dir = block.getFieldValue("ATTACK_DIR");
  if (dir && dir !== "undefined") data.attackDir = dir;

  const trueDmg = block.getFieldValue("IS_TRUE_DMG");
  if (trueDmg === "TRUE") data.isTrueDamage = true;

  const crit = block.getFieldValue("CRIT");
  if (crit === "TRUE") data.showCritParticles = true;

  const broadcast = block.getFieldValue("BROADCAST");
  if (broadcast === "TRUE") data.broadcastEntityHurt = true;

  const reduceYKB = block.getFieldValue("REDUCE_Y_KB");

const fs = require("fs");

const input = fs.readFileSync("sussybaka.js", "utf-8");

// ðŸ” Simple regex to grab function names + parameters
const functionRegex = /function\s+([a-zA-Z0-9_]+)\s*\((.*?)\)/g;

const blocks = [];
const generators = [];

while ((match = functionRegex.exec(input))) {
  const name = match[1];

    .split(",")
    .map(p => p.trim())
    .filter(p => p.length > 0);

  // ðŸ”§ Build Blockly block definition
  const blockDef = {
    type: name.toLowerCase(),
    message0: `${name} ${params.map((_, i) => `%${i + 1}`).join(" ")}`,
    args0: params.map((p, i) => ({
      type: "field_input",
      name: p.toUpperCase(),
      text: p
    })),
    previousStatement: null,
    nextStatement: null,
    colour: 210,
    tooltip: `Calls api.${name}(${params.join(", ")})`,
    helpUrl: ""
  };
  blocks.push(blockDef);

  // ðŸ§  Build code generator
  const gen = `

  ${params
    .map(p => `const ${p} = block.getFieldValue("${p.toUpperCase()}");`)
    .join("\n  ")}

};`;
  generators.push(gen);
}
