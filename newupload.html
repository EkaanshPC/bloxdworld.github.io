<script type="module">
import { uploadMod } from './js/googlelogin.js';

document.addEventListener('DOMContentLoaded', () => {
  const uploadBtn = document.querySelector('.upload-container button');
  const status = document.getElementById('uploadStatus');

  uploadBtn.addEventListener('click', async () => {
    const title = document.getElementById('modTitle').value;
    const file = document.getElementById('modFile').files[0];
    status.textContent = 'Uploading... ‚è≥';
    const result = await uploadMod(title, file);

    if (result.error) status.textContent = '‚ùå ' + result.error;
    else status.textContent = '‚úÖ Upload successful!';
  });
});
</script>

<script>
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add("mobile");
}

const themeToggle = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

themeToggle.addEventListener("click", e => {
  e.preventDefault();
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
});
</script>
